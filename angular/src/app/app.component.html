<section class="todoapp">
    <app-chart [statistics]="statistics"></app-chart>
    <app-todo-header (addTodo)="add($event)"></app-todo-header>
    <app-todo-list 
        [enableDrag]="enableDrag"
        [todos]="todos" 
        (removeTodo)="remove($event)" 
        (updateTodo)="update($event)"
        (itemReorder)="reorder($event)">
    </app-todo-list>
    <app-todo-footer [remainingCount]="statistics.remaining.count" 
        [currentStatus]="currentStatus" 
        (changeFilter)="changeFilter($event)">
    </app-todo-footer>
</section>
