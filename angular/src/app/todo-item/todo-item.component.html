<li [class.completed]="todo.completed"
  [class.editing]="editing"
  [draggable]="enableDrag"
  (dragstart)="onDragStart($event)"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)">
  <div class="view">
      <input class="toggle" type="checkbox" (click)="toggleCompletion()" [checked]="todo.completed">
      <label (dblclick)="edit()">{{ todo.title }}</label>
      <button class="destroy" (click)="remove()"></button>
  </div>
  <input class="edit" *ngIf="editing" [value]="todo.title" #editedtodo (blur)="cancelEditing()" (keyup.enter)="stopEditing(editedtodo)" (keyup.escape)="cancelEditing()">
</li>
