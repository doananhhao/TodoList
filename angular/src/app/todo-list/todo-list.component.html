<section class="main" *ngIf="todos">
    <ul class="todo-list">
        <app-todo-item *ngFor="let todo of todos"
            [todo]="todo"
            [enableDrag]="enableDrag"
            (itemRemoved)="remove($event)" 
            (itemModified)="update($event)"
            (itemReorder)="reorder($event)">
        </app-todo-item>
    </ul>
</section>
